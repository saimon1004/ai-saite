name: Deploy to Xserver

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.XSERVER_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.XSERVER_PORT }} ${{ secrets.XSERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Backup current site on server
        run: |
          ssh -p ${{ secrets.XSERVER_PORT }} ${{ secrets.XSERVER_USER }}@${{ secrets.XSERVER_HOST }} '
            DOCROOT=~/sai-mon.co.jp/public_html
            BACKUP=~/sai-mon.co.jp/backup_$(date +%Y%m%d_%H%M%S)
            if [ -d "$DOCROOT" ] && [ "$(ls -A $DOCROOT 2>/dev/null)" ]; then
              cp -a "$DOCROOT" "$BACKUP"
              # 直近3世代のみ保持
              ls -dt ~/sai-mon.co.jp/backup_* 2>/dev/null | tail -n +4 | xargs rm -rf 2>/dev/null || true
            fi
          '

      - name: Deploy via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -p ${{ secrets.XSERVER_PORT }}" \
            ./dist/ \
            ${{ secrets.XSERVER_USER }}@${{ secrets.XSERVER_HOST }}:~/sai-mon.co.jp/public_html/
